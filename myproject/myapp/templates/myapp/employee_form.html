{% extends 'myapp/base.html' %}

{% block body %}
<form method="post" enctype="multipart/form-data" action="">
	{% csrf_token %}
	{% for field in form %}
		<div>{{field}}</div><span>{{ field.label_tag}}</span><span>{{ field.error }}</span>
	{% endfor %}
	<br>
	<input type="submit" name="submit" 
	
	{% if employee.name is not None %}
			value="Update">
	{% else %}
			value="Add">	
	{% endif %}
	
</form>
{% endblock %}
