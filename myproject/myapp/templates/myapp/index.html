{% extends 'myapp/base.html' %}

{% block body %}

	<h3 style="position: relative;">Employees Data:</h3>
	<ul>
		{% for employee in employee_list %}
			<li><a href="{% url 'myapp:detail' employee.id %}" > {{ employee.name }}</a>
			
			<img src="{{employee.dp.url}}" height="200px" width="200px" class="img_hover">
				
			</li>
		{% endfor %}
		
	</ul>
	

{% endblock %}
